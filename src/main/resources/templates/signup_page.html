<!DOCTYPE html>
<html lang="en">
<div th:replace="~{/fragments/header :: head}"></div>
<body>
<div class="d-flex flex-column align-items-sm-stretch justify-content-center w-25 m-auto mt-3">
    <form class="mb-3" action="/signUp" method="post" onsubmit="return validateUserCreation()">
        <div class="mb-3 form-floating">
            <input class="form-control" id="login" name="login" placeholder="" required="required">
            <label for="login">Логин</label>
        </div>
        <div class="mb-3 form-floating">
            <input class="form-control" id="password" name="password" placeholder="" required="required" type="password">
            <label for="password">Пароль</label>
        </div>
        <div class="mb-3 form-floating">
            <input class="form-control" name="repeatPassword" id="repeatPassword" placeholder=""
                   required="required"
                   type="password">
            <label for="repeatPassword">Повторите пароль</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>
    <a href="/signIn">
        <button type="submit" class="btn btn-warning w-100">Войти в существующий аккаунт</button>
    </a>
</div>
<script type="text/javascript" th:src="@{/js/signUpScript.js}"></script>
<div th:replace="~{/fragments/footer}"></div>
